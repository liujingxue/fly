<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/normalize-7.0.css">
    <!-- easyui -->
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">

    <link href="css/fonts/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/yk-watch.css">
</head>
<body>

    <div class="yk-header">
        遥控指令执行比判综合监视
        <div class="yk-search">
            <span class="yk-search-icon"><i class="fa fa-fw fa-search"></i></span>
            <span>在此输入指令代号</span>
        </div>
    </div>

    <div class="yk-table">

        <table class="easyui-datagrid" title="" style="width:820px;height:580px;"
               data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
            <thead>
            <tr>
                <th data-options="field:'itemid',width:60" width="60">序号</th>
                <th data-options="field:'productid',width:70" width="70" align="left">指令代号</th>
                <th data-options="field:'productid',width:70" width="70" align="left">指令链代号</th>
                <th data-options="field:'productid',width:60" width="60">发令条件</th>
                <th data-options="field:'productid',width:60" width="60">发送时间</th>
                <th data-options="field:'productid',width:60" width="60">到达时间</th>
                <th data-options="field:'productid',width:60" width="60">执行时间</th>
                <th data-options="field:'productid',width:60" width="60">指令描述</th>
                <th data-options="field:'productid',width:60" width="60">目的站址</th>
                <th data-options="field:'productid',width:60" width="60">指令来源</th>
                <th data-options="field:'productid',width:60" width="60">发令模式</th>
                <th data-options="field:'productid',width:60" width="60">加密标志</th>
            </tr>
            </thead>
        </table>

    </div>
    
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script src="../../xg/js/data.js"></script>
    <script src="js/deal.js"></script>
</body>
</html>
