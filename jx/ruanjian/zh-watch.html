<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/normalize-7.0.css">
    <!-- easyui -->
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <link href="css/fonts/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/zh-watch.css">
</head>
<body>

    <div class="zh-header">
        <span>
            遥控发令序列状态
            <span class="green"><i class="fa fa-fw fa-circle"></i></span>
        </span>
        <span>预备发令序列：无预备序列</span>
        <div class="zh-search">
            <span class="zh-search-icon"><i class="fa fa-fw fa-search"></i></span>
            <span>在此输入指令代号</span>
        </div>
    </div>


    <div class="zh-table clearfix">
        <div class="zh-table-fl">

            <div class="zh-table-fl-header">
                <i class="fa fa-fw fa-calendar-o"></i>
                <span>遥控序列监视</span>
            </div>

            <div class="zh-table-fl-table1">

                <table class="easyui-datagrid" title="" style="width:300px;height:300px"
                       data-options="singleSelect:true,collapsible:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid',width:80">指令代号</th>
                        <th data-options="field:'productid',width:80">发令站</th>
                        <th data-options="field:'listprice',width:80,align:'right'">发令时间</th>
                        <th data-options="field:'unitcost',width:100,align:'right'">注入数据文件</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>指令代号1</td>
                        <td>发令站1</td>
                        <td>发令时间1</td>
                        <td>注入数据文件1</td>
                    </tr>
                    <tr>
                        <td>指令代号1</td>
                        <td>发令站1</td>
                        <td>发令时间1</td>
                        <td>注入数据文件1</td>
                    </tr>
                    </tbody>
                </table>


            </div>

            <div class="zh-table-fl-header">
                <i class="fa fa-fw fa-pencil" aria-hidden="true"></i>
                <span>手动注入</span>
            </div>

            <div class="zh-table-fl-table2">

                <table class="easyui-datagrid" title="" style="width:300px;height:70px"
                       data-options="singleSelect:true,collapsible:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid',width:80" width="80" align="center">文件名</th>
                        <th data-options="field:'productid',width:80" width="80" align="center">帧序号</th>
                        <th data-options="field:'listprice',width:80,align:'right'" width="80" align="center">总帧数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>文件名1</td>
                        <td>帧序号1</td>
                        <td>总帧数1</td>
                    </tr>
                    <tr>
                        <td>文件名1</td>
                        <td>帧序号1</td>
                        <td>总帧数1</td>
                    </tr>
                    </tbody>
                </table>

                <div style="height:5px;"></div>

                <table class="easyui-datagrid" title="" style="width:300px;height:70px;"
                       data-options="singleSelect:true,collapsible:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid',width:120,align:'center'" width="120" align="center">待发指令</th>
                        <th data-options="field:'productid',width:120,align:'center'" width="120" align="center">待发站址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>待发指令1</td>
                        <td>待发站址1</td>
                    </tr>
                    <tr>
                        <td>待发指令1</td>
                        <td>待发站址1</td>
                    </tr>
                    </tbody>
                </table>



            </div>

        </div>
        <div class="zh-table-fr">

            <div class="zh-table-fr-header clearfix">
                <div class="fl">
                    <i class="fa fa-fw fa-clock-o"></i>
                    <span>遥控实时监视</span>
                </div>
                <div class="fr">
                    <span class="zh-begin">开始</span>
                    <span class="zh-all">查看指令完整信息</span>
                </div>
            </div>


            <div class="zh-table-fr-table">

                <table class="easyui-datagrid" title="" style="width:500px;height:500px;"
                       data-options="singleSelect:true,collapsible:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid',width:60" width="60">序号</th>
                        <th data-options="field:'productid',width:70" width="70" align="left">指令代号</th>
                        <th data-options="field:'productid',width:70" width="70" align="left">指令链代号</th>
                        <th data-options="field:'productid',width:60" width="60">发令条件</th>
                        <th data-options="field:'productid',width:60" width="60">发送时间</th>
                        <th data-options="field:'productid',width:60" width="60">到达时间</th>
                        <th data-options="field:'productid',width:60" width="60">执行时间</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>序号1</td>
                            <td>指令代号1</td>
                            <td>指令链代号1</td>
                            <td>发令条件1</td>
                            <td>发送时间1</td>
                            <td>到达时间1</td>
                            <td>执行时间1</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    
<script src="https://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.18.1/locale/zh-cn.js"></script>
    <script src="../../xg/js/data.js"></script>
    <script src="js/deal.js"></script>
</body>
</html>
